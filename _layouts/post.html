<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <main class="post">
      <h1>{{ page.title }}</h1>

    <p><a href="{{ '/' | relative_url }}">← Back to Home</a></p>
  </body>
</html>
